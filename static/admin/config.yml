backend:
  name: github
  repo: m50/clardy.eu
  branch: trunk
publish_mode: editorial_workflow
media_folder: "static/images"
public_folder: "/images"
collections:
  - name: blog
    label: Blog Posts
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Slug
        name: slug
        widget: string
      - label: Header Image
        name: image
        widget: image
      - label: Created Date
        name: date
        widget: datetime
      - label: Modified Date
        name: dateModified
        widget: datetime
